{% if categorias|length > 0 %}
    <div class="nav-scroller py-1 mb-3 border-bottom">
        <nav class="nav nav-underline">
            {% for categoria in categorias %}
                <a class="nav-item nav-link link-body-emphasis {% if categoria_atual.nome == categoria.nome %}active{% endif %}"
                   href="{% url "postagens_por_categoria" categoria.slug %}">{{ categoria }}</a>
            {% endfor %}
        </nav>
    </div>
{% endif %}
