<header class="border-bottom lh-1 py-3">
    <div class="row flex-nowrap justify-content-between align-items-center">
        <div class="col-4 pt-1">
            {% if user.is_authenticated %}
                <a class="link-secondary" href="{% url "criar_postagem" %}">Criar postagem</a>
            {% else %}
                <a class="link-secondary" href="#">Assinar</a>
            {% endif %}
        </div>
        <div class="col-4 text-center">
            <a class="blog-header-logo text-body-emphasis text-decoration-none"
               href="{% url "pagina_inicial" %}">Portal de Not√≠cias</a>
        </div>
        <div class="col-4 d-flex justify-content-end align-items-center">
            <form action="{% url "pesquisar_postagens" %}">
                <div class="d-flex align-items-center">
                    <input id="search-input"
                           class="form-control"
                           type="text"
                           placeholder="Pesquisar..."
                           name="q">
                    <a id="search-icon" class="link-secondary" aria-label="Search">
                        <svg xmlns="http://www.w3.org/2000/svg"
                             width="20"
                             height="20"
                             fill="none"
                             stroke="currentColor"
                             stroke-lin
                             ecap="round"
                             stroke-linejoin="round"
                             stroke-width="2"
                             class="mx-3"
                             role="img"
                             viewBox="0 0 24 24">
                            <title>Pesquisar</title>
                            <circle cx="10.5" cy="10.5" r="7.5" />
                            <path d="M21 21l-5.2-5.2" />
                        </svg>
                    </a>
                </div>
            </form>
            {% if user.is_authenticated %}
                <div class="dropdown">
                    <button class="btn link-secondary dropdown-toggle"
                            type="button"
                            data-bs-toggle="dropdown">Minha conta ({{ user.username }})</button>
                    <ul class="dropdown-menu">
                        <li>
                            <a href="{% url "atualizar_perfil" %}" class="dropdown-item">Atualizar perfil</a>
                        </li>
                        <li>
                            <hr class="dropdown-divider">
                        </li>
                        <li>
                            <a href="{% url "pagina_logout" %}" class="dropdown-item text-danger">Logout</a>
                        </li>
                    </ul>
                </div>
            {% else %}
                <a class="btn btn-sm btn-outline-secondary"
                   href="{% url "pagina_login" %}">Login</a>
            {% endif %}
        </div>
    </div>
</header>
